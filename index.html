<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Letter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #fff2f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Prompt', sans-serif;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        
        .envelope-container {
            position: relative;
            height: 220px;
            width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .envelope {
            position: absolute;
            height: 180px;
            width: 280px;
            background-color: #ffb3b9;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            transition: all 0.4s ease-out;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        
        .envelope.open {
            transform: translateY(-15px);
        }
        
        .envelope .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
            z-index: 5;
            transition: transform 0.6s cubic-bezier(0.45, 0, 0.1, 1);
            transform-origin: top center;
            background-color: transparent;
        }
        
        .flap:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ff8c98;
            clip-path: polygon(0 0, 50% 50%, 100% 0);
        }
        
        .envelope.open .flap {
            transform: rotateX(180deg) translateY(-5px);
            z-index: 1;
        }
        
        .letter {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background-color: white;
            border-radius: 8px;
            z-index: 2;
            transition: transform 0.6s cubic-bezier(0.45, 0, 0.1, 1);
            transform: translateY(0px);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .envelope.open .letter {
            transform: translateY(-85px);
        }
        
        .message {
            font-size: 18px;
            color: #ff4d63;
            font-weight: 600;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
            transition-delay: 0.4s;
            text-align: center;
        }
        
        .envelope.open .message {
            opacity: 1;
            transform: scale(1);
        }
        
        .heart {
            position: absolute;
            opacity: 0;
            transform: translateY(0) scale(0);
            z-index: 4;
            transition: all 0.7s cubic-bezier(0.45, 0, 0.1, 1);
        }
        
        .envelope.open .heart {
            opacity: 1;
            animation: float 4s ease-in-out infinite;
        }
        
        .heart-1 {
            right: 80px;
            top: 40px;
            transition-delay: 0.3s;
        }
        
        .heart-2 {
            right: 50px;
            top: -50px;
            transition-delay: 0.4s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-15px) scale(1.05);
            }
        }
        
        .heart-svg {
            fill: #ff4d63;
            width: 35px;
            height: 35px;
        }
        
        .heart-1 .heart-svg {
            width: 25px;
            height: 25px;
        }
        
        .btn-container {
            display: flex;
            gap: 150px;
        }
        
        .btn {
            padding: 10px 25px;
            border: none;
            background-color: white;
            color: #ff4d63;
            border-radius: 30px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            outline: none;
        }
        
        .btn:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #ff4d63;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .btn:hover {
            background-color: #fff8f9;
        }
        
        .btn:hover:after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        @media (max-width: 500px) {
            .envelope {
                height: 150px;
                width: 240px;
            }
            
            .message {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope-container">
            <div class="envelope">
                <div class="flap"></div>
                <div class="letter">
                    <div class="message">เป็นกำลังใจให้พี่นุ่นคนเก่งนะ ขอให้การสอบผ่านไปได้ด้วยดีนะครับ</div>
                </div>
                <div class="heart heart-1">
                    <svg class="heart-svg" viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                </div>
                <div class="heart heart-2">
                    <svg class="heart-svg" viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn" id="open-btn">OPEN</button>
        </div>
    </div>

    <script>
        const envelope = document.querySelector('.envelope');
        const openBtn = document.getElementById('open-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        openBtn.addEventListener('click', () => {
            envelope.classList.add('open');
        });
        
        resetBtn.addEventListener('click', () => {
            envelope.classList.remove('open');
        });
        
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('open');
        });
    </script>
</body>
</html>
